name: Test Project
on: push
jobs:
    test:
      runs-on: ubutu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: install nodejs
          uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci
        - name: Run tests
          run: npm test
 
